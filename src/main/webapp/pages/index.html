<script>
	var res = new Vue({
		el : "#side-menu",
		data : {
			resources : null
		}
	});
	$.ajax({
		data : "get",
		url : "/Resources/selectByUserId",
		data : {
			token : $.cookie("token")
		},
		success : function(data) {
			if (data.code != 200) {
				alert(data.message);
				return;
			}
			res.resources = data.data;
		}
	});
	function loadPage(event) {
		var path = $(event).attr("data-link");
		$.ajax({
			type : "get",
			url : "/pages/" + path,
			data : {},
			success : function(data) {
				$("#page-wrapper").empty();
				$("#page-wrapper").html(data);
			}
		});
	}
</script>
