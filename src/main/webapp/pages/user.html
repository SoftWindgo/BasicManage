<script type="text/javascript" src="/resources/js/users.js"></script>
	<button type="button" class="btn btn-outline btn-success"
		data-toggle="modal" data-target="#addModal">添加</button>
<!-- 增加模态框 -->
<div style="margin-bottom: auto" class="modal fade" id="addModal"
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">添加</h4>
			</div>
			<form id="addForm">
				<div class="modal-body">
					<div class="form-group">
						<h4 class="modal-title">用户名</h4>
						<input class="form-control" name="username"><span></span>
					</div>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<h4 class="modal-title">密码</h4>
						<input class="form-control" name="password" type="password"><span></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="addBtn">添加</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 修改模态框 -->
<div style="margin-bottom: auto" class="modal fade" id="updModal"
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">修改</h4>
			</div>
			<form id="updForm">
				<input name="usersId" type="hidden" :value="content.usersId">
				<div class="modal-body">
					<div class="form-group">
						<h4 class="modal-title">用户名</h4>
						<input class="form-control" name="username" :value="content.username"><span></span>
					</div>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<h4 class="modal-title">密码</h4>
						<input class="form-control" type="password" name="password" :value="content.password"><span></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="updBtn">修改</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-body">
			<table width="100%;"
				class="table table-striped table-bordered table-hover table-responsive text-center">
				<thead>
					<tr>
						<th>用户编号</th>
						<th>用户名</th>
						<th>编辑</th>
					</tr>
				</thead>
				<tbody id="dataContainer">
					<tr v-for="user in content">
						<td><p>{{ user.usersId }}</p></td>
						<td><p>{{ user.username }}</p></td>
						<td>
							<button type="button" @click="updateWithId(user.usersId)"
								class="btn btn-info">修改</button>
							<button type="button" @click="deleteWithId(user.usersId)"
								class="btn btn-danger">删除</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
