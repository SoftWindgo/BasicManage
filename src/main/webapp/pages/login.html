<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/resources/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="/resources/vendor/metisMenu/metisMenu.min.css"
	rel="stylesheet">

<!-- Custom CSS -->

<!-- Morris Charts CSS -->

<!-- Custom Fonts -->
<link href="/resources/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<!-- ionicons-2.0.1 -->
<link
	href="/resources/vendor/ionicons-2.0.1/ionicons-2.0.1/css/ionicons.css">
<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/resources/vendor/metisMenu/metisMenu.min.js"></script>
<script src="/resources/vendor/raphael/raphael.min.js"></script>
<script src="/resources/vendor/morrisjs/morris.min.js"></script>
<script src="/resources/data/morris-data.js"></script>
<script src="/resources/dist/js/sb-admin-2.js"></script>
<script src="/resources/vendor/metisMenu/metisMenu.min.js"></script>
<script src="/resources/vendor/jquery.cookie.js"></script>
<script src="/resources/js/vue.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">用户登录</h3>
					</div>
					<div class="panel-body">
						<fieldset>
							<form id="userLogin">
								<div class="form-group">
									<input class="form-control" placeholder="登录名" name="username" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="登录密码" type="password"
										name="password" />
								</div>
							</form>
							<button id="loginBtn" class="btn btn-lg btn-success btn-block">登录</button>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$("#loginBtn").click(function() {
		$.ajax({
			type : "post",
			url : "/Users/login",
			data : $("#userLogin").serialize(),
			success : function(data) {
				if (data.code != 200) {
					alert(data.message);
					return;
				}
				$.cookie("token", data.data, {
					path : "/"
				});
				alert("登录成功");
				location = "/pages/index.html";
			}
		});
	});
</script>
</html>
