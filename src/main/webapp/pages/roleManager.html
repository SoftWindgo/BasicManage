<script type="text/javascript" src="/resources/js/roleManager.js"></script>
	<button type="button" class="btn btn-outline btn-success"
		data-toggle="modal" data-target="#addModal">添加</button>
<!-- 增加模态框 -->
<div style="margin-bottom: auto" class="modal fade" id="addModal"
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">添加</h4>
			</div>
			<form id="addForm">
				<div class="modal-body">
					<div class="form-group">
						<h4 class="modal-title">角色名称</h4>
						<input class="form-control" name="rolesName"><span></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="addBtn">添加权限</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 修改模态框 -->
<div style="margin-bottom: auto" class="modal fade" id="updModal"
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">修改</h4>
			</div>
			<form id="updForm">
				<input name="rolesId" type="hidden" :value="content.rolesId">
				<div class="modal-body">
					<div class="form-group">
						<h4 class="modal-title">角色名称</h4>
						<input class="form-control" name="rolesName" :value="content.rolesName"><span></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="updBtn">修改权限</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-body">
			<table width="100%;"
				class="table table-striped table-bordered table-hover table-responsive text-center">
				<thead>
					<tr>
						<th>角色编号</th>
						<th>角色名称</th>
						<th>编辑</th>
					</tr>
				</thead>
				<tbody id="dataContainer">
					<tr v-for="role in content">
						<td><p>{{ role.rolesId }}</p></td>
						<td><p>{{ role.rolesName }}</p></td>
						<td>
							<button type="button" @click="updateWithId(role.rolesId)"
								class="btn btn-info">修改</button>
							<button type="button" @click="deleteWithId(role.rolesId)"
								class="btn btn-danger">删除</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
